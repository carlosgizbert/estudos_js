<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <script>
      const body = document.querySelector('body')

      // cria uma div, adiciona classe 'destaque' e texto 'teste'
      const div1 = document.createElement('div')
      div1.classList.add('destaque')
      div1.innerHTML = 'Teste'

      // cria uma div, adiciona atributo 'wm-atributo', valor 'valor' e texto 'Segundo'
      const div2 = document.createElement('div')
      div2.setAttribute('wm-atributo', 'valor')
      div2.innerHTML = 'Segundo'

      // cria uma div, cria um parágrafo, insere texto 'Terceiro' dentro do parágrafo
      const div3 = document.createElement('div')
      const p = document.createElement('p')
      p.innerHTML = 'Terceiro'
      div3.appendChild(p)

      // adiciona divs no body
      body.appendChild(div1)
      body.appendChild(div2)
      body.appendChild(div3)

      // usando insertBefore / array
      const texto = document.createElement('p')
      texto.innerHTML = 'Antes...'
      div3.insertBefore(texto, div3.childNodes[0])

      // clonar a div 3
      const div4 = div3.cloneNode(true)
      body.appendChild(div4)
    </script>
  </body>
</html>
