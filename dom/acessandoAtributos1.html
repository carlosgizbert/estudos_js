<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Acessando Atributos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <a href="https://www.cod3r.com.br">Cod3r</a>
    </div>
    <div id="primeiro">
      <img
        src="http://files.cod3r.com.br/curso-web/logo-estreita.png"
        alt="logo"
      />
    </div>
    <script>
      const img = document.querySelector('img')
      console.log('getAttribute através de uma string', img.getAttribute('src'))
      console.log('img.src através do nome do atributo', img.src)
      console.log('["src"]', img['src'])

      console.log('Elemento "img"............')
      console.log('NodeTyoe', img.nodeType)
      console.log('NodeName', img.nodeName)

      const link = document.querySelector('a')
      console.log('Elemento "a"............')
      console.log(link.href)
    </script>
  </body>
</html>
